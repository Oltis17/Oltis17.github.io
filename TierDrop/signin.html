    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>TierDrop - Sign In</title>

<body>
    <div id="wrapper">
        <div class="navbar">
            <div class="text-left" onclick="redirect_home()">
                <img alt="logo" src="./static/placeholder.png">
                <label>TierDrop</label>
            </div>
        </div>
        <div id="back">
            <div id="content">
                <div class="row">
                    <div id="sign-in">
                        <p>Welcome back!</p>
                        <h2>Sign in</h2>
                        <div class="in"><i class="fa fa-solid fa-user"></i><input type="text" placeholder="Username"><br></div>
                        <div class="in"><i class="fa-solid fa-lock"></i><input type="password" placeholder="Password"><br></div>
                        <label><a>Forgot your password?</a></label><br>
                        <button id="color-btn">Sign in</button>
                    </div>
                    <div id="register">
                        <p>Don't have an account yet?</p>
                        <h2>Register</h2>
                        <div class="in"><i class="fa fa-solid fa-user"></i><input type="text" placeholder="Username"><br></div>
                        <div class="in"><i class="fa-solid fa-envelope"></i><input type="email" placeholder="Email"><br></div>
                        <div class="in"><i class="fa-solid fa-lock"></i><input type="password" placeholder="Password"><br></div>
                        <div>
                            <input type="checkbox" id="agreement">
                            <label>I agree with <a>Terms of use</a></label><br>
                        </div>
                        <button id="simple-btn">Sign up</button>
                    </div>
                </div>
        
            </div>
        </div>  
        <div class="footer">
            <div class="text-left">
                <a href="#" class="fa-brands fa-facebook-f"></a>
                <a href="#" class="fa-brands fa-twitter"></a>
                <a href="#" class="fa-brands fa-instagram"></a>
            </div>
            <div class="text-center">
                <label>TierDrop</label>
            </div>
